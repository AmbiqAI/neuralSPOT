markdown_extensions:
  - md_in_html
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets:
      check_paths: true
  - attr_list

plugins:
  - blog:
      blog_dir: docs/blog
  - glightbox
  - mkdoxy:
      full-doc: True
      projects:
        ns-audio:
          src-dirs: neuralSPOT/neuralspot/ns-audio
          full-doc: True
          doxy-cfg:
            FILE_PATTERNS: "*.h *.c *.cc"
            RECURSIVE: True
            EXTRACT_ALL: No
        ns-ble:
