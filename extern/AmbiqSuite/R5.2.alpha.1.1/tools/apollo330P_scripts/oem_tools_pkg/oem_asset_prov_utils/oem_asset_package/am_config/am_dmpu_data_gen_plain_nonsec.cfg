# This is configuration file example for generating cmpu data for production phase applications - DMPU
# [DMPU-DATA-CFG]       Mandatory header.

# hbk-1-filename =      	HBK1 - bin file
# kcp-data-type =       	NONE = 0 | Encrypted = 2 | Plain = 1 
# kcp-filename =        	picv file name if type is set to ENC 0r PLAIN
# kce-data-type = 	    	NONE = 0 | Encrypted = 2 | Plain = 1 
# kce-filename =   	    	kceicv file name if type is set to ENC 0r PLAIN
# oem-min-version = 		oem minimum version - used in the cert chain
# oem-data-type =           NONE = 0 | Encrypted = 2 | Plain = 1 
# oem-prop-data-filename =  OEM proprietry secure assets encrypted with derived Krtl key
# oem-gpc-cfg-bits =		OEM GPC configuration bits - Byte 0 is reserved for ICV, can not used (should be set to 0)                        

# cmpu-filename =        	The cmpu data file, generated by utility.

[DMPU-DATA-CFG]

hbk-1-filename = ../../cert_utils/am_hbk_gen/hbk_gen_util_outPut/hbkPubKeyHash_bin.bin
kcp-data-type = 1
kcp-filename = ../../am_oem_key_gen_util/oemAESKeys/kcp.bin
kce-data-type = 1
kce-filename = ../../am_oem_key_gen_util/oemAESKeys/kce.bin
oem-min-version = 0x00000000
oem-dcu-default_0 = 0x00000000
oem-dcu-default_1 = 0x00000000
oem-dcu-default_2 = 0x00000000
oem-dcu-default_3 = 0x00000000

oem-gpc-cfg-bits = 0x50000500
oem-data-type = 1
oem-prop-data-filename = ./inputData/oem_asset_test_data.bin

dmpu-data-filename = dmpu_prov_data_blob_plain_nonsec.bin




